# Nginx config for Vite-built SPA
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Ensure correct MIME types for module scripts and WASM
  include /etc/nginx/mime.types;
  types {
    application/javascript  mjs js;
    application/wasm        wasm;
  }

  # Serve assets with long cache
  location ~* \.(?:mjs|js|css|svg|ico|png|jpg|jpeg|gif|webp|woff2?|ttf|wasm)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Gzip (optional; nginx:alpine already includes gzip module)
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # SPA fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
