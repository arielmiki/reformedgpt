---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reformed-ai
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: reformed-ai.chat
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: reformedgpt-be
            port:
              number: 8004
  - host: reformed-ai.chat
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reformedgpt-fe
            port:
              number: 8005