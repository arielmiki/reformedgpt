---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reformed-ai
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # sse
      proxy_set_header Connection '';
      proxy_http_version 1.1;
      chunked_transfer_encoding off;

      # cache
      proxy_buffering off;
      proxy_cache off;
spec:
  rules:
  - host: reformed-ai.chat
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: reformedgpt-be
            port:
              number: 8004
  - host: reformed-ai.chat
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reformedgpt-fe
            port:
              number: 8005